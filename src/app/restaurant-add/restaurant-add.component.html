<div class="container mx-auto p-6">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Add New Restaurant</h2>
  
      <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
        <!-- Restaurant Name -->
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-semibold mb-2">Restaurant Name</label>
          <input
            id="name"
            formControlName="name"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="text"
            placeholder="Enter restaurant name"
          />
          <div *ngIf="restaurantForm.get('name')?.invalid && restaurantForm.get('name')?.touched" class="text-red-500 mt-2">
            Name is required.
          </div>
        </div>
  
        <!-- Restaurant Description -->
        <div class="mb-4">
          <label for="description" class="block text-gray-700 font-semibold mb-2">Description</label>
          <textarea
            id="description"
            formControlName="description"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter restaurant description"
          ></textarea>
          <div *ngIf="restaurantForm.get('description')?.invalid && restaurantForm.get('description')?.touched" class="text-red-500 mt-2">
            Description is required.
          </div>
        </div>
  
        <!-- Restaurant Location -->
        <div class="mb-4">
          <label for="location" class="block text-gray-700 font-semibold mb-2">Location</label>
          <input
            id="location"
            formControlName="location"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="text"
            placeholder="Enter restaurant location"
          />
          <div *ngIf="restaurantForm.get('location')?.invalid && restaurantForm.get('location')?.touched" class="text-red-500 mt-2">
            Location is required.
          </div>
        </div>
  
        <!-- Image URL (Optional) -->
        <div class="mb-4">
          <label for="image" class="block text-gray-700 font-semibold mb-2">Image URL (Optional)</label>
          <input
            id="image"
            formControlName="image"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="text"
            placeholder="Enter image URL"
          />
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition duration-300"
          [disabled]="restaurantForm.invalid"
        >
          Add Restaurant
        </button>
      </form>
    </div>
  </div>
