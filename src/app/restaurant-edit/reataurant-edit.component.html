<div class="container mx-auto mt-10 p-6">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Edit Restaurant</h2>
  
      <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
        
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-semibold mb-2">Restaurant Name</label>
          <input
            id="name"
            formControlName="name"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="text"
            placeholder="Enter restaurant name"
          />
        </div>
  
       
        <div class="mb-4">
          <label for="description" class="block text-gray-700 font-semibold mb-2">Description</label>
          <textarea
            id="description"
            formControlName="description"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter restaurant description"
          ></textarea>
        </div>
  
       
        <div class="mb-4">
          <label for="location" class="block text-gray-700 font-semibold mb-2">Location</label>
          <input
            id="location"
            formControlName="location"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="text"
            placeholder="Enter restaurant location"
          />
        </div>
  
        
        <div class="mb-4">
          <label for="image" class="block text-gray-700 font-semibold mb-2">Image URL (Optional)</label>
          <input
            id="image"
            formControlName="image"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="text"
            placeholder="Enter image URL"
          />
        </div>
  
        <div class="flex justify-between">
         
          <button
            type="button"
            (click)="goBack()"
            class="bg-gray-500 text-white font-semibold py-2 px-2 rounded-lg hover:bg-gray-600 transition duration-300"
          >
            Back
          </button>
        
        <button
          type="submit"
          class="w-1/2 bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition duration-300"
          
        >
          Update Restaurant
        </button>
        </div>
      </form>
    </div>
  </div>
